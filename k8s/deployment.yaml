apiVersion: apps/v1
kind: Deployment
metadata:
  name: slsa-demo
  namespace: slsa-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slsa-demo
  template:
    metadata:
      labels:
        app: slsa-demo
    spec:
      containers:
        - name: app
          image: kiku99/slsa:sha-457ba4b709742c6e6ae52edf08ac0fbf377aa583
          ports:
            - containerPort: 8080 